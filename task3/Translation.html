<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Geometry Orientation Translation</title>
</head>
<body>
    <h1>Simple Geometry Orientation Translation</h1>
    <!-- made a little adjustment to the size of canvas so it's indeed a square. -->
    <canvas id="c" width="640" height="640"></canvas>
    <p>X: <input id="rangeX" type="range" max="1.0" min="-1.0" step="0.1" value="0"></p>
    <p>Y: <input id="rangeY" type="range" max="1.0" min="-1.0" step="0.1" value="0"></p>
    <script src="./Translation.js" ></script>
</body>
</html>
