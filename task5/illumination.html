<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ambient and Diffuse Illumination</title>
</head>
<body>
  <canvas id="c" width="800" height="600"></canvas>
  <div>
    <label for="light-x">Light X:</label>
    <input type="range" id="light-x" min="-10" max="10" step="0.01" value="0">
  </div>
  <div>
    <label for="light-y">Light Y:</label>
    <input type="range" id="light-y" min="-10" max="10" step="0.01" value="0">
  </div>
  <div>
    <label for="light-z">Light Z:</label>
    <input type="range" id="light-z" min="-10" max="10" step="0.01" value="0">
  </div>
  <script src="gl-matrix-min.js"></script>
  <script src="simpleObjectLibrary.js"></script>
  <script src="ill.js"></script>
</body>
</html>
