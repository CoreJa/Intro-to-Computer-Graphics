<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="gl-matrix-min.js" defer></script>
    <script src="./3D_Cube.js" defer></script>
    <title>Rotatable 3D Cube</title>
</head>
<body>
    <h1>Rotatable 3D Cube</h1>
    <!-- made a little adjustment to the size of canvas so it's indeed a square. -->
    <canvas id="c" width="640" height="480"></canvas>
    <p>X: <input id="rangeX" type="range" max="360" min="0" step="1" value="180"></p>
    <p>Y: <input id="rangeY" type="range" max="360" min="0" step="1" value="180"></p>
    <p>Z: <input id="rangeZ" type="range" max="360" min="0" step="1" value="180"></p>

</body>
</html>
